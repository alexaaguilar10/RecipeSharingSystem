<!DOCTYPE html>
<html>
<head>
  <title>My Favorites</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="container mt-4">

  <h1 class="text-center">My Favorite Recipes</h1>

  <div class="text-center mb-3">
    <a href="homepage.html" class="btn btn-primary">
        Back to Homepage
    </a>
  </div>

  <div id="favoriteList"></div>

  <script src="app.js"></script>
  <script>
    async function loadFavorites() {
      const userId = localStorage.getItem("userId");

      if (!userId) {
        alert("You must be logged in.");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(
        `http://localhost:3000/favorites/${userId}`
      );

      const data = await res.json();
      if (!Array.isArray(data)) 
      {
        console.error("Favorites error:", data);
        return;
    }

    const recipes = data;


      const list = document.getElementById("favoriteList");
      list.innerHTML = "";

      recipes.forEach(r => {
        list.innerHTML += `
          <div class="card mb-3 p-3">
            <h4>${r.title}</h4>
            <p><strong>By:</strong> ${r.username}</p>
            <p><strong>Ingredients:</strong><br>${r.ingredients}</p>
            <p><strong>Instructions:</strong><br>${r.instructions}</p>
          </div>
        `;
      });
    }

    loadFavorites();
  </script>

</body>
</html>
